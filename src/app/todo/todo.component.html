
  <header class="header">
    <h1 class="heading">TODO APP</h1>
    <input class="new-todo"
       placeholder="Please enter title Name"
       [(ngModel)]="newTodo"
       (keyup.enter)="addTodo()"
       autofocus>
  </header>
  <!-- This section should be hidden by default and shown when there are todos -->
 <ul class="todo-list">
      <li *ngFor="let todo of todos" [ngClass]="{completed: todo.isDone, editing: todo.editing}" >
        <div class="view">
          <input class="toggle input_class" type="checkbox" [checked]="todo.isDone" (click)="toggleTodo(todo)">
          <label (dblclick)="todo.editing = true">{{todo.title}}</label>
          <button class="destroy" (click)="destroyTodo(todo)"></button>
        </div>
        <input class="edit"
               #updatedTodo
               [value]="todo.title"
               (blur)="updateTodo(todo, updatedTodo.value)"
               (keyup.escape)="todo.editing = false"
               (keyup.enter)="updateTodo(todo, updatedTodo.value)">
      </li>
    </ul>
  <!-- This footer should hidden by default and shown when there are todos -->
  <footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{activeTasks}}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->    
    <button class="clear-completed" (click)="clearCompleted()">Clear All (Selected)</button>
  </footer>
